<!<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            text-align: center; 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #00bcd4, #8e44ad); 
            color: white; 
            margin: 0; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        .container { 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 450px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }
        .name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f1c40f;
            animation: slideUp 1s ease-in-out;
        }
        h1 { 
            font-size: 36px; 
            margin-bottom: 20px; 
            animation: fadeInText 2s ease;
        }
        p { 
            font-size: 20px; 
            margin-bottom: 30px; 
            animation: fadeInText 3s ease;
        }
        .link { 
            display: block; 
            background: #222; 
            color: white; 
            padding: 12px; 
            margin: 15px auto; 
            width: 220px; 
            text-decoration: none; 
            border-radius: 12px; 
            font-size: 18px; 
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .link:hover { 
            background: #555; 
            transform: scale(1.05); 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
       <img class="logo" src="https://i.imgur.com/GdH95vd.jpeg" alt="https://imgur.com/a/sd-5FhKWLx">
        <div class="name">omar_sib</div>
        <h1>مرحبًا بك!</h1>
        <p>روابطي على مواقع التواصل:</p>
        <a class="link" href="https://discord.com/" target="_blank">Discord</a>
        <a class="link" href="https://www.youtube.com/@omar_s_i_b" target="_blank">YouTube</a>
        <a class="link" href="https://www.instagram.com/omar_s_i_b/" target="_blank">Instagram</a>
    </div>
</body>
</html>
