/* شاشة الدخول */
        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 3s forwards 2s;
        }
            .intro img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: scaleDown 2s forwards;
        }

        @keyframes scaleDown {
            0% { transform: scale(2); }
            100% { transform: scale(1); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

            
            text-align: center; 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #00bcd4, #8e44ad); 
            color: white; 
            margin: 0; 
            padding: 0;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        /* التأثيرات المتعلقة بالواجهة */
        .container { 
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 40px; 
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 550px;
            position: relative; /* تعديل لتثبيت المحتوى */
            z-index: 10;
            opacity: 0;
            animation: fadeIn 1s forwards; /* الأنيميشن: التلاشي */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease; /* إضافة حركة عند تمرير الفأرة */
        }
        .logo:hover {
            transform: scale(1.1); /* تكبير الصورة عند المرور عليها */
        }
        .name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f1c40f;
        }
        h1 { 
            font-size: 40px; 
            margin-bottom: 20px; 
        }
        p { 
            font-size: 20px; 
            margin-bottom: 30px; 
        }
        .social-links {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .social-link { 
            display: inline-block; 
            background: #222; 
            color: white; 
            padding: 12px; 
            margin: 15px; 
            width: 120px; 
            text-decoration: none; 
            border-radius: 12px; 
            font-size: 18px; 
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .social-link:hover { 
            background: #555; 
            transform: scale(1.1); /* إضافة حركة التكبير عند المرور على الرابط */
        }
        .social-link img { 
            width: 30px; 
            height: 30px; 
            margin-bottom: 8px; 
        }

        /* معرض الرسومات */
        .gallery {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 800px;
            text-align: center;
            z-index: 5;
            opacity: 0;
            animation: fadeIn 1s forwards 1s; /* الأنيميشن مع تأخير */
        }
        .gallery h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #f1c40f;
        }
        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
        }
        .gallery-images img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .gallery-images img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        /* تكبير الصورة مع البلور */
        .zoomed-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            z-index: 1000;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            cursor: zoom-out;
            object-fit: contain;
            transition: transform 0.3s ease; /* إضافة حركة عند النقر */
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

    <!-- صورة مكبرة مع الخلفية الباهتة -->
    <div class="overlay"></div>
    <img class="zoomed-image" src="" alt="Zoomed Image">

    <script>
        // اختر كل الصور في المعرض
        const images = document.querySelectorAll('.gallery-images img');
        const zoomedImage = document.querySelector('.zoomed-image');
        const overlay = document.querySelector('.overlay');

        // عند النقر على صورة
        images.forEach(image => {
            image.addEventListener('click', function(event) {
                // منع الانتقال إلى الرابط
                event.preventDefault();
                
                zoomedImage.src = this.src;
                zoomedImage.style.display = 'block';
                overlay.style.display = 'block';
            });
        });

        // عند النقر على الصورة المكبرة أو الخلفية لإغلاقها
        overlay.addEventListener('click', function() {
            zoomedImage.style.display = 'none';
            overlay.style.display = 'none';
        });
    </script>
