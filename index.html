<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* مقدمة الدخول */
        .intro {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 2s ease 2s forwards;
        }
        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: shrinkLogo 2s ease 1.5s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        @keyframes shrinkLogo {
            to { transform: scale(0.3); opacity: 0; }
        }

        /* حركة الدوائر في الخلفية */
        .circles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .circle {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: moveCircles 10s linear infinite;
        }
        @keyframes moveCircles {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        /* تأثير زيادة سرعة الحركة عند التمرير */
        body.scrolled .circle {
            animation-duration: 4s;
        }
    </style>
</head>
<body>
    <!-- مقدمة الدخول -->
    <div class="intro">
        <img src="https://i.imgur.com/GdH95vd.jpeg" alt="Logo">
    </div>
    
    <!-- دوائر الخلفية -->
    <div class="circles">
        <div class="circle" style="top: 10%; left: 15%; width: 80px; height: 80px;"></div>
        <div class="circle" style="top: 40%; left: 50%; width: 100px; height: 100px;"></div>
        <div class="circle" style="top: 70%; left: 80%; width: 120px; height: 120px;"></div>
    </div>
    
    <!-- سكريبت لتسريع الدوائر عند التمرير -->
    <script>
        window.addEventListener('scroll', () => {
            document.body.classList.add('scrolled');
            clearTimeout(window.scrollTimer);
            window.scrollTimer = setTimeout(() => {
                document.body.classList.remove('scrolled');
            }, 500);
        });
    </script>
</body>
</html>
