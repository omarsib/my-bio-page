<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            text-align: center; 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #00bcd4, #8e44ad); 
            color: white; 
            margin: 0; 
            padding: 0;
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center; /* تأكد من أن المحتوى في المنتصف */
            align-items: center; /* محاذاة العناصر في المنتصف */
            overflow-x: hidden; /* يمنع التمرير الأفقي */
        }
        .container { 
            background-color: rgba(0, 0, 0, 0.8); 
            padding: 40px; 
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 550px;
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }
        .name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #f1c40f;
            animation: slideUp 1s ease-in-out;
        }
        h1 { 
            font-size: 40px; 
            margin-bottom: 20px; 
            animation: fadeInText 2s ease;
        }
        p { 
            font-size: 20px; 
            margin-bottom: 30px; 
            animation: fadeInText 3s ease;
        }
        .social-links {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .social-link { 
            display: inline-block; 
            background: #222; 
            color: white; 
            padding: 12px; 
            margin: 15px; 
            width: 120px; 
            text-decoration: none; 
            border-radius: 12px; 
            font-size: 18px; 
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .social-link:hover { 
            background: #555; 
            transform: scale(1.1); 
        }
        .social-link img { 
            width: 30px; 
            height: 30px; 
            margin-bottom: 8px; 
            transition: transform 0.3s ease;
        }
        .social-link:hover img {
            transform: rotate(360deg);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* معرض الرسومات */
        .gallery {
            margin-top: 50px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        .gallery h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #f1c40f;
            animation: fadeInText 2s ease;
        }
        .gallery-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-items: center;
            animation: fadeInText 2s ease;
        }
        .gallery-images img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .gallery-images img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- صورة الوجو -->
        <img class="logo" src="https://i.imgur.com/GdH95vd.jpeg" alt="https://imgur.com/GdH95vd">
        <div class="name">omar_sib</div>
        <h1>مرحبًا بك!</h1>
        <p>اتبعني على مواقع التواصل:</p>
        <div class="social-links">

                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                YouTube
            </a>
            <a class="social-link" href="https://www.instagram.com/omar_s_i_b/" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                Instagram
            </a>
        </div>
    </div>

    <!-- معرض الرسومات -->

</body>
</html>
