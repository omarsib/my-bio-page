<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحتي</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #00bcd4, #8e44ad); 
            color: white; 
            margin: 0; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { 
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 30px; 
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .link { 
            display: block; 
            background: #222; 
            color: white; 
            padding: 12px; 
            margin: 15px auto; 
            width: 220px; 
            text-decoration: none; 
            border-radius: 12px; 
            font-size: 18px; 
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .link:hover { 
            background: #555; 
            transform: scale(1.1); 
        }
        h1 { 
            font-size: 36px; 
            margin-bottom: 20px; 
        }
        p { 
            font-size: 20px; 
            margin-bottom: 30px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبًا بك!</h1>
        <p>روابطي على مواقع التواصل:</p>
        <a class="link" href="https://discord.com/" target="_blank">Discord</a>
        <a class="link" href="https://www.youtube.com/@omar_s_i_b" target="_blank">YouTube</a>
        <a class="link" href="https:https://www.instagram.com/omar_s_i_b/" target="_blank">Instagram</a>
    </div>
</body>
</html>
